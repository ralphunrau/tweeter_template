<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts in CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body style="margin: 10px;">
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span>tweeter</span>
      </div>
      <div>
        <span class="write">Write </span>
        <span class="aNewTweet">a new tweet</span>
        <div><i class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profileName">
        <h2 class="firstName">Laofen</h2>
        <h2 class="lastName">meister</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <p2>Compose Tweet</p2>
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div class="submitLine">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="container">
        <article class="tweet-container">
          <div class="tweet-header">
            <div class="tweet-header-left">
              <img class="resize" src="/images/profile-hex.png">
              <p2>Ralph Unrau</p2>
            </div>
            <p2 class="twitter-handle" >@Laofenmeister</p2>
          </div>
          <div class="tweet-content">
            <p>Espum gypsumEspum gypsumEspum gypsumEspum gypsumEspum gypsumEspum gypsumEspum gypsumEspum gypsumEspum gypsumEspum gypsum</p>
          </div>
          <footer class="tweet-footer">
            <p>10 days ago</p>
            <div class="tweet-footer-right">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
